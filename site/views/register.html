<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshmarket</title>
    <link  rel="icon"   href="imagenes/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/css/estilos.css">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>

    <header>

        <div id="contenedor-1">
            
            
            <img src="/images/logo.png" alt="" id='logo'>
            
            <div id='buscador'>
                <form action="">
                    <i class="fas fa-search" height='50px'></i>
                    <input type="search" placeholder="Qué buscas?">
                </form>
            </div>

            
            <div id=cuenta>
                <i class="fas fa-user"></i>
                <button id='botonCuenta'>Mi Cuenta</button>

            </div>
            
            <div id="carrito">
                <i class="fas fa-shopping-cart"></i>
            </div>

        </div>

        <nav>
            <ul id='contenedor-2'>
                <li><a href="#">ALMACEN</a></li>
                <li><a href="#">FRUTAS Y VERDURAS</a></li>
                <li><a href="#">PANADERIA</a></li>
                <li><a href="#">CARNICERIA</a></li>
            </ul>
        </nav>
       
    </header>    

    <Main>
        
        <form id="datos" action="#" method="POST">
         
         <h2>Mis Datos</h2>
            
         <div>
            <label for="name">Nombre</label>
            <input type="text" name="name"> 
         </div>
        
         <div>   
            <label for="surname">Apellido</label> 
            <input type="text" name="surname"> 
         </div>
         
         <div>
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" name="birthdate"> 
         </div>

         <div>
            <label for="tel">Teléfono</label>
            <input type="tel"  name="tel"> 
         </div>

         <div>
            <label for="dni">Documento</label>
            <input type="number" name="dni"> 
         </div>

         <div>
            <label for="sex">Género</label>
            <select name="sex" id="#" >
                <option value="fem">Femenino</option>
                <option value="masc">masculino</option>
                <option value="other">Otro</option>
            </select>
         </div>

         <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email">
         </div>


         <h2>Identificación</h2>

         <div>
            <label for="password">Contraseña</label>
            <input type="password">
         </div>

         <div>
            <label for="password">Repetir contraseña</label>
            <input type="password">
         </div>

         <div>
            <button type="button">Crear mi cuenta</button>
         </div>



        </form>

    </Main>






    <footer>
        <div id='info2'>
            <ul>
                <li>Dónde estamos</li>
                <li>Teléfono de Contacto</li>
                <li>Horarios de Atención</li>
                <li>Atención al Cliente</li>
            </ul>
        </div>

        <div id='redes'>
            <h4>Seguinos en</h4>
            <div id='subredes'>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </footer>







</body>
</html>
